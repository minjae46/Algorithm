<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";

        //대문자 소문자로 통일한다
        //for문 돌려서 첫번째랑 마지막 글자 같으면 삭제
        //length/2(몫)까지만 돌면 됨
        //다르면 바로 false 반환
        //하나씩 삭제해서 아무 글자도 안남거나, 한글자만 남으면 true 반환

        str = str.toLowerCase();
        let len = str.length;
        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (str[i] !== str[len - i - 1]) {
            answer = "NO";
          } else answer = "YES";
        }

        // //reverse 메서드 사용 시
        // str = str.toLowerCase();
        // if (str.split("").reverse().join("") !== str) answer = "NO";
        // else answer = "YES";

        return answer;
      }

      let str = "gooG";
      console.log(solution(str));
    </script>
  </body>
</html>

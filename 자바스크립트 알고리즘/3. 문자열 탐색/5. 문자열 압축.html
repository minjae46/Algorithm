<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        let count = 1;
        str = str + " ";
        // 맨 마지막 문자(i)와 i+1을 비교해야 하므로 공백을 하나 더해줌
        for (let i = 0; i < str.length - 1; i++) {
          if (str[i] === str[i + 1]) count++;
          else {
            answer += str[i];
            if (count > 1) answer += String(count);
            count = 1;
          }
        }

        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>

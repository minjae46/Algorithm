<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "YES";
        str = str.toLowerCase().replace(/[^a-z]/g, "");
        //global 영역에서 소문자 a-z가 아닌^것을 ""으로 대체하시오
        if (str.split("").reverse().join("") != str) return "NO";
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>

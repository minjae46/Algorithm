<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, ltr) {
        let answer = [];
        let p = 1000; //문자열 최대 길이보다 큰 값의 거리 변수를 설정
        for (let i of str) {
          if (i === ltr) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }

        p = 1000; //거리 변수 초기화
        for (let i = str.length - 1; i >= 0; i--) {
          if (str[i] === ltr) p = 0;
          else {
            p++;
            answer[i] = Math.min(answer[i], p);
            // 더 짧은 거리로 대체해줌
          }
        }

        return answer;
      }

      let str = "teashermode";
      let ltr = "e";
      console.log(solution(str, ltr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          let str = String(arr[i]);
          if (Number(str[str.length - 1]) === day) {
            answer++;
          }
        }
        /* 정답
        for (let i of arr) {
          if (i % 10 === day) answer++; 일의 자리(나머지) 구하는 식
        }
        */

        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>

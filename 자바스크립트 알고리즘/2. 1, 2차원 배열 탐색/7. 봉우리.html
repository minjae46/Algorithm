<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let N = arr.length;
        let answer = 0;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        //기준점[i][j]에서 상하좌우 좌표
        for (let i = 0; i < N; i++) {
          for (let j = 0; j < N; j++) {
            //console.log(arr[i][j]); //모든 좌표값
            let flag = 1;
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k];
              let ny = j + dy[k];
              //arr[nx][ny] = 기준좌표 arr[i][j]의 상하좌우 좌표
              if (
                nx >= 0 &&
                nx < N &&
                ny >= 0 &&
                ny < N &&
                arr[nx][ny] >= arr[i][j]
              ) {
                flag = 0;
                break;
              }
            }
            if (flag) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
